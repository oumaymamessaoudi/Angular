<div *ngIf="ambulance" class="update-ambulance">
  
  <h2>Update Ambulance</h2>
   
    <form (ngSubmit)="updateAmbulance()" class="ambulance-form">
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" class="form-control" [(ngModel)]="ambulance.location" name="location" required>
      </div>
      
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" id="status" class="form-control" [(ngModel)]="ambulance.status" name="status">
      </div>
      
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" id="image" class="form-control-file" (change)="onFileSelected($event)" accept="image/*">
      </div>
      
      <button type="submit" class="btn btn-primary">Update Ambulance</button>
    </form>
  
    <!-- Afficher l'image avec cadre noir -->
    <div class="image-container">
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Ambulance Image" class="image-preview">
    </div>
 </div>
