<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-transparent">
                <h2 class="card-header text-center bg-transparent">Update Complaint</h2>
                <div class="card-body">
                    <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()">
                        <!-- Display complaint details in form fields for update -->

                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select formControlName="category" class="form-control" id="category">
                                <option value="" disabled selected>Select a category</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Facility">Facility</option>
                                <option value="Staff Behavior">Staff Behavior</option>
                                <option value="Communication">Communication</option>
                                <option value="Activities">Activities</option>
                                <option value="Family Relations">Family Relations</option>
                                <option value="Financial">Financial</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="type">Type</label>
                            <select formControlName="type" class="form-control" id="type">
                                <option value="" disabled>Select complaint type</option>
                                <option value="Technical Issue">Technical Issue</option>
                                <option value="Service Quality">Service Quality</option>
                                <option value="Product Defect">Product Defect</option>
                                <option value="Billing Dispute">Billing Dispute</option>
                                <option value="Delivery Issue">Delivery Issue</option>
                                <option value="Policy Violation">Policy Violation</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority:</label>
                            <select formControlName="priority" class="form-control" id="priority">
                                <option value="" disabled selected>Select priority</option>
                                <option value="Low" style="color: green;">Low</option>
                                <option value="Medium" style="color: orange;">Medium</option>
                                <option value="High" style="color: red;">High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" formControlName="description">
                        </div>

                        <!-- Repeat similar form fields for other complaint details -->

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary d-block mx-auto">Update Complaint</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
