<app-header-front></app-header-front>
<div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
  <article class="card-body mx-auto" style="max-width: 400px; margin-top: 8%;">
    <h4 class="card-title mt-3 text-center">Update Your Profile</h4>

    <form [formGroup]="userUpdateForm" (ngSubmit)="updateProfile()">
       <!-- First Name -->
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">First Name</span>
    </div>
    <input formControlName="firstName" class="form-control" type="text">
  </div>

  <!-- Last Name -->
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Last Name</span>
    </div>
    <input formControlName="lastName" class="form-control" type="text">
  </div>

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input formControlName="email" class="form-control" placeholder="Votre Email" type="email" id="email">
      </div>

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
        <select class="custom-select" style="max-width: 120px;">
          <option selected="">+216</option>
          <option value="1">+972</option>
          <option value="2">+198</option>
          <option value="3">+701</option>
        </select>
        <input name="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Numero de Telephone " type="text" id="phoneNumber">
      </div>
      <!-- Gender -->
<div class="form-group input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Gender</span>
  </div>
  <div class="form-check form-check-inline">
    <input formControlName="gender" class="form-check-input" type="radio" value="Female" id="female">
    <label class="form-check-label" for="female">Female</label>
  </div>
  <div class="form-check form-check-inline">
    <input formControlName="gender" class="form-check-input" type="radio" value="Male" id="male">
    <label class="form-check-label" for="male">Male</label>
  </div>
</div>
<!-- Date of Birth -->
<div class="form-group input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Date of Birth</span>
  </div>
  <input formControlName="dateOfBirth" class="form-control" type="date">
</div>


      <!-- Doctor-specific fields -->
      <div *ngIf="userData.role === 'doctor'">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Doctor Type</span>
          </div>
          <input formControlName="doctorType" name="doctorType" class="form-control" type="text">
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Specialization</span>
          </div>
          <input formControlName="specialization" class="form-control" type="text">
        </div>
         <!-- Ajouter le champ "Schedule" -->
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Schedule</span>
    </div>
    <input formControlName="schedule" class="form-control" type="text">
  </div>

          <!-- Display Elderly List -->
          <div *ngIf="userData.elderly">
            <h5>Elderly List</h5>
            <ul>
              <li>{{ elderlyList.email }}</li>
              <!-- Adjust this based on your Elderly object structure -->
            </ul>
          </div>

  <!-- Display Elderly List -->
  <div *ngIf="elderlyList && elderlyList.length > 0">
    <h5>Elderly List</h5>
    <ul>
      <li *ngFor="let elderly of elderlyList">{{ elderly.email }}</li>
      <!-- Adjust this based on your Elderly object structure -->
    </ul>
  </div>
  </div>

  <!-- Elderly-specific fields -->
<div *ngIf="userData.role === 'elderly'">
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Health Record</span>
    </div>
    <input formControlName="healthRecord" name="healthRecord" class="form-control" type="text">
  </div>
</div>

      <!-- Nurse-specific fields -->
      <div *ngIf="userUpdateForm.get('role')?.value === 'nurse'">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Responsibilities</span>
          </div>
          <input formControlName="responsibilities" class="form-control" type="text">
        </div>
      </div>

      

      <!-- Relative-specific fields -->
      <div *ngIf="userUpdateForm.get('role')?.value === 'relative'">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Relationship</span>
          </div>
          <input formControlName="relationship" class="form-control" type="text">
        </div>
      </div>

      <!-- Ambulance Driver-specific fields -->
      <div *ngIf="userUpdateForm.get('role')?.value === 'ambulance-driver'">
        <div class="form-group input-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="onDuty" formControlName="onDuty">
            <label class="form-check-label" for="onDuty">On Duty</label>
          </div>
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Driving Experience (Years)</span>
          </div>
          <input formControlName="drivingExperienceYears" class="form-control" type="number" min="0">
        </div>
      </div>

      <!-- Ambulance Owner-specific fields -->
      <div *ngIf="userUpdateForm.get('role')?.value === 'ambulance-owner'">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Years of Experience</span>
          </div>
          <input formControlName="yearsOfExperience" class="form-control" type="number" min="0">
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="userUpdateForm.invalid">Update Profile</button>
      </div>
    </form>

    <p class="text-center">Back to <a routerLink="/">Profile</a></p>
  </article>
</div>
<app-footer-front></app-footer-front>
