<div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Edit Event</h2>
            

            <form [formGroup]="editEventForm" (ngSubmit)="onSubmit()">
              <form [formGroup]="editEventForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Event Name</label>
                  <input type="text" id="name" class="form-control" formControlName="name">
                  <div *ngIf="editEventForm.get('name')?.invalid && editEventForm.get('name')?.touched" class="text-danger">Event Name is required (min length 2)</div>
                </div>
                <div class="form-group">
                  <label for="date">Event Date</label>
                  <input type="date" id="date" class="form-control" formControlName="date">
                  <div *ngIf="editEventForm.get('date')?.invalid && editEventForm.get('date')?.touched" class="text-danger">Event Date is required</div>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" class="form-control" formControlName="description"></textarea>
                  <div *ngIf="editEventForm.get('description')?.invalid && editEventForm.get('description')?.touched" class="text-danger">Description is required</div>
                </div>
                <div class="form-group">
                  <label for="capacity">Capacity</label>
                  <input type="number" id="capacity" class="form-control" formControlName="capacity">
                  <div *ngIf="editEventForm.get('capacity')?.invalid && editEventForm.get('capacity')?.touched" class="text-danger">Capacity is required (min value 1)</div>
                </div>
                <div class="form-group">
                  <label for="place">Place</label>
                  <input type="text" id="place" class="form-control" formControlName="place">
                  <div *ngIf="editEventForm.get('place')?.invalid && editEventForm.get('place')?.touched"
                    class="text-danger">Place is required</div>
                </div>
                
                <div class="form-group">
                  <label for="image">Select Image</label>
                  <input type="file" id="image" class="form-control-file" (change)="onFileSelected($event)">
                </div>
                <!-- Display selected image path -->
              
               
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Edit</button>
                </div>
                <a [routerLink]="['/admin/getevents']" class="btn btn-secondary">
                  <i class="fas fa-arrow-left"></i> Go Back
                </a>
              </form>
